<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registrera dig hos Matbutiken Online</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="4" cellpadding="5">
                <p:outputLabel for="name" value="Förnamn:" style="font-weight:bold" />
                <p:inputText id="name" value="#{CustomerRegistryBB.name}" />

                <p:outputLabel for="username" value="Användarnamn:" style="font-weight:bold" />
                <p:inputText id="username" value="#{CustomerRegistryBB.username}" />

                <h:outputLabel for="pwd1" value="Lösenord:" style="font-weight:bold" class="ui-outputlabel ui-widget"/>
                <p:password id="feedback" value="#{CustomerRegistryBB.password}" match="pwd2" label="Password 1" required="true" feedback="true"/>

                <p:outputLabel for="pwd2" value="Lösenord igen:" style="font-weight:bold" />
                <p:password id="pwd2" value="#{CustomerRegistryBB.password}" label="Password 2" required="true" />

                <p:outputLabel for="phone" value="Telefonnr:" style="font-weight:bold" />
                <p:inputText id="phone" value="#{CustomerRegistryBB.phone}" />

                <p:outputLabel for="email" value="E-mail:" style="font-weight:bold" />
                <p:inputText id="email" value="#{CustomerRegistryBB.email}" />

                <p:outputLabel for="adress" value="Adress:" style="font-weight:bold" />
                <p:inputText id="adress" value="#{CustomerRegistryBB.adress}" />

                <p:outputLabel for="city" value="Postort:" style="font-weight:bold" />
                <p:inputText id="city" value="#{CustomerRegistryBB.text}" />

                <p:commandButton value="Bli medlem" icon="ui-icon-disk" actionListener="#{CustomerRegistryCtrl.submit}"/>                
            </h:panelGrid>
        </h:form>
    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registrera dig hos Matbutiken Online</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="4" cellpadding="5">
                <p:outputLabel for="name" value="Förnamn:" style="font-weight:bold" />
                <p:inputText id="name" value="#{customerRegistryBB.name}" required="true"/>

                <p:outputLabel for="username" value="Användarnamn:" style="font-weight:bold" />
                <p:inputText id="username" value="#{customerRegistryBB.username}" required="true"/>

                <h:outputLabel for="password" value="Lösenord:" style="font-weight:bold" class="ui-outputlabel ui-widget"/>
                <p:password id="password" value="#{customerRegistryBB.password}" match="pwd2" required="true" feedback="true" />

                <p:outputLabel for="pwd2" value="Lösenord igen:" style="font-weight:bold" />
                <p:password id="pwd2" value="#{customerRegistryBB.password}" required="true" />

                <p:outputLabel for="phone" value="Telefonnr:" style="font-weight:bold" />
                <p:inputText id="phone" value="#{customerRegistryBB.phone}" required="true"/>

                <p:outputLabel for="email" value="E-mail:" style="font-weight:bold" />
                <p:inputText id="email" value="#{customerRegistryBB.email}" required="true"/>

                <p:outputLabel for="streetname" value="Adress:" style="font-weight:bold" />
                <p:inputText id="streetname" value="#{customerRegistryBB.streetname}" required="true"/>

                <p:outputLabel for="city" value="Postort:" style="font-weight:bold" />
                <p:inputText id="city" value="#{customerRegistryBB.city}" required="true"/>
                
                <p:outputLabel for="postcode" value="Postnr:" style="font-weight:bold" />
                <p:inputText id="postcode" value="#{customerRegistryBB.postcode}" required="true"/>
                
                <p:commandButton value="Bli medlem" icon="ui-icon-disk" actionListener="#{customerRegistryCtrl.submit}"/>                
            </h:panelGrid>
        </h:form>
    </h:body>

</html>

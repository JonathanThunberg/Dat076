<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div id="matbutiken_left_menu">
                        <p:menu>
                            <p:submenu label="Kategorier">
                                <p:menuitem value="Alla" outcome="products" action="#{productsBB.editCategory()}">
                                    <f:param name="category" value="Alla"/>
                                </p:menuitem>
                                <p:menuitem value="Frukt &amp; Grönt" outcome="products"/>
                                <p:menuitem value="Dryck" outcome="products" action="#{productsBB.editCategory()}">
                                    <f:param name="category" value="Dryck"/>
                                </p:menuitem>
                                <p:menuitem value="Kött &amp; Chark" outcome="products"/>
                                <p:menuitem value="Fisk &amp; Skaldjur" outcome="products"/>
                                <p:menuitem value="Mejeri" outcome="products" action="#{productsBB.setCategory(Mejeri)}"/>
                                <p:menuitem value="Skafferi" outcome="products" action="#{productsBB.setCategory(Skafferi)}"/>
                                <p:menuitem value="Godis" outcome="products" action="#{productsBB.setCategory(Godis)}"/>
                            </p:submenu>
                        </p:menu>
                </div>

                <div id="matbutiken_big_menu">
                    <h:form id="form">
                        <p:dataGrid var="prod" value="#{productsBB.products}" columns="3" layout="grid"
                                    rows="9" paginator="true" id="products"
                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">

                            <p:panel header="#{prod.name}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%;">
                                    <p:row> <p:graphicImage value= "/img/Products/#{prod.name}.jpg"/>
                                    </p:row>
                                    <h:outputText value="#{prod.price} kr/st" />
                                    <p:row>  
                                        <p:spinner style="float:left; " size="5"  min="1" value="#{productsBB.amount}"/>
                                        <p:commandButton style="float: left; width: 60px; font-size: 15px; margin-left: 6px;" title="Köp" value="Köp"  actionListener="#{productsCtrl.buy(prod)}"/>                                                     
                                    </p:row>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="productDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty productsBB.selectedProd}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <p:graphicImage name="demo/images/car/#{productsBB.selectedProd.name}-big.gif"/> 
                                    </f:facet>

                                    <h:outputText value="Namn:" />
                                    <h:outputText value="#{productsBB.selectedProd.name}" />

                                    <h:outputText value="Pris" />
                                    <h:outputText value="#{productsBB.selectedProd.price}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>

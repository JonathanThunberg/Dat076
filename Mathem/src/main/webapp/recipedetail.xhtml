<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <link rel="stylesheet" type="text/css" href="css/default.css"/>

    </h:head>    
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="name" value="#{recipeDetailBB.name}"/>
                    <f:viewParam name="description" value="#{recipeDetailBB.description}"/>
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                <p:layout style="height: 75%; width: 75%">
                    <p:layoutUnit position="center">
                        <div id="recipes_detail" >
                            <h:form id="form" >                               
                                <p:fieldset legend="#{recipeDetailBB.name}" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage class="recipe_img" value= "/img/Recipes/#{recipeDetailBB.name}.jpg"/>
                                        <h:outputText value="#{recipeDetailBB.description}" />
                                        <p:commandButton style=" width: 80px; font-size: 15px; margin-left: auto;" title="Tillbaka" value="Tillbaka" action="recipe?faces-redirect=true"/>
                                    </h:panelGrid>
                                </p:fieldset>
                            </h:form>
                        </div>
                    </p:layoutUnit>
                </p:layout>             
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <title>Shop</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">                 

                <div id="matbutiken_big_menu">
                    <h:form id="form">
                        <p:dataGrid var="prod" value="#{campaignBB.products}" columns="3" layout="grid"
                                    rows="9" paginator="true" id="products"
                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">

                            <p:panel header="#{prod.name}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%;">
                                    <p:row> <p:graphicImage value= "/img/Products/#{prod.name}.jpg"/>
                                    </p:row>
                                    <h:outputText value="#{prod.price} kr/st" />
                                    <p:row>  
                                        <p:spinner style="float:left; " size="5"  min="1" value="#{campaignBB.amount}"/>
                                        <p:commandButton style="float: left; width: 60px; font-size: 15px; margin-left: 6px;" title="Köp" value="Köp"  actionListener="#{productsCtrl.buy(prod)}"/>                                                     
                                    </p:row>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                    </h:form>

                </div>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <title>Shop</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div id="matbutiken_left_menu">
                    <h:form> 
                        <p:growl id="messages" showDetail="false"/>

                        <p:menu>
                            <p:submenu label="Kategorier">
                                <p:menuitem value="Frukt &amp; GrÃ¶nt" actionListener="#{menuView.save}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" url="http://www.primefaces.org" />
                                <p:menuitem value="Internal" outcome="index.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </div>

                <div id="matbutiken_big_menu">
                    <h:form id="form">
                        <p:dataGrid var="prod" value="#{dataGridView.init()}" columns="4" layout="grid"
                                    rows="16" paginator="true" id="products"
                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">

                            <p:panel header="#{product.id}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage name="/img/Products/#{product.name}.gif"/>

                                    <h:outputText value="#{product.name}" />
                                    <h:outputText value="#{product.price}" />

                                    <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()" title="View Detail">
                                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                        <f:setPropertyActionListener value="#{product}" target="#{dataGridView.selectedProd}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="productDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedProd}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <p:graphicImage name="demo/images/car/#{dataGridView.selectedProd.name}-big.gif"/> 
                                    </f:facet>

                                    <h:outputText value="Namn:" />
                                    <h:outputText value="#{dataGridView.selectedProd.name}" />

                                    <h:outputText value="Pris" />
                                    <h:outputText value="#{dataGridView.selectedProd.price}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>

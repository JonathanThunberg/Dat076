<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
    </h:head>
    <h:body style="text-align: center">
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <p:layout style="height: 350px; width: 100%; ">
                    <p:layoutUnit position="center">
                        <div style="margin:0 auto;width:83%;text-align:left">
                            <h:form>
                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:outputLabel id="username" value="Användarnamn: " style="font-weight:bold" />
                                    <p:outputLabel id="user" value="#{myPageBB.username}" style="font-weight:bold" />
                                        
                                    <p:outputLabel for="name" value="Namn:" style="font-weight:bold" />
                                    <p:inputText id="name" value="#{myPageBB.name}" required="true"/>
                                        
                                    <p:outputLabel for="phone" value="Telefonnr:" style="font-weight:bold" />
                                    <p:inputText id="phone" value="#{myPageBB.phone}" required="true"/>
                                        
                                    <p:outputLabel for="email" value="E-mail:" style="font-weight:bold" />
                                    <p:inputText id="email" value="#{myPageBB.email}" required="true"/>
                                        
                                    <p:outputLabel for="streetname" value="Adress:" style="font-weight:bold" />
                                    <p:inputText id="streetname" value="#{myPageBB.streetname}" required="true"/>
                                        
                                    <p:outputLabel for="city" value="Postort:" style="font-weight:bold" />
                                    <p:inputText id="city" value="#{myPageBB.city}" required="true"/>
                                        
                                    <p:outputLabel for="postcode" value="Postnr:" style="font-weight:bold" />
                                    <p:inputText id="postcode" value="#{myPageBB.postcode}" required="true"/>
                                        
                                    <p:outputLabel />
                                    <p:outputLabel />
                                        
                                    <h:outputLabel for="password" value="Nytt lösenord:" style="font-weight:bold" class="ui-outputlabel ui-widget"/>
                                    <p:password id="password" value="#{myPageBB.newPassword}" match="pwd2" feedback="true" />
                                        
                                    <p:outputLabel for="pwd2" value="Nytt lösenord igen:" style="font-weight:bold" />
                                    <p:password id="pwd2" value="#{myPageBB.newPassword}"/>
                                        
                                    <p:outputLabel for="pwd" value="Nuvarande lösenord:" style="font-weight:bold" />
                                    <p:password id="pwd" value="#{myPageBB.password}" required="true" />
                                    <p:outputLabel/>
                                    <p:commandButton style="width:100%" value="Spara information" actionListener="#{myPageCtrl.submit}"/>                
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>
    </h:body>
        
</html>

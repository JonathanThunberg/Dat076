<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
          
    <ui:insert name="metadata" />
        
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
            
        <title>MatButiken Online</title>
        <div id ="header"></div>
    </h:head>
    <h:body>
        
        <h:form>
            <p:tabMenu id="template_menu" activeIndex="#{param.i}">
                <p:menuitem value="Matbutik" outcome="products" icon="ui-icon-cart">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Kampanjer"  outcome="campaign" icon="ui-icon-star">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Recept"  outcome="recipe" icon="ui-icon-note">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Om oss"  outcome="aboutus" icon="ui-icon-person">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Varukorg" icon="ui-icon-cart" actionListener="#{shoppingCartDialog.openCart()}" rendered="#{renderBB.isUserCustomer()}">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Logga in" icon="ui-icon-contact" actionListener="#{loginDialog.login()}" rendered="#{!renderBB.isUserLoggedIn()}">
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Registrera dig" icon="ui-icon-pencil" actionListener="#{customerRegistryDialog.openRegistry()}" rendered="#{!renderBB.isUserLoggedIn()}">
                    <f:param name="i" value="6" />
                </p:menuitem>
                <p:menuitem value="Min Sida" outcome="mypage" rendered="#{renderBB.isUserLoggedIn()}">
                    <f:param name="i" value="7" />
                </p:menuitem>
                <p:menuitem value="Logga ut" actionListener="#{loginCtrl.logout()}" rendered="#{renderBB.isUserLoggedIn()}">
                    <f:param name="i" value="8" />
                </p:menuitem>
                    
            </p:tabMenu>
        </h:form>
            
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
    <div id="footer">
        <p:layout style="height: 100%">
            <p:layoutUnit position="center">
                
                <div class="inner_foot">Chalmers Tekniska Högskola  <br/> Sven Hultins gata 8 <br/> 41258 Göteborg </div>
                <div class="inner_foot"><a style="font-size: 14px;">Kontakta Oss </a> <br/> <br/> <a href="mailto:info@matbutiken.se">info@matbutiken.se</a> <br/> Tlf: 0707-123456</div>
                <div class="inner_foot">Text3</div>
                <div class="inner_foot">Text4</div>
            </p:layoutUnit>
        </p:layout>
    </div>
</html>

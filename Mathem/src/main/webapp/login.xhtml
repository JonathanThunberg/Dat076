<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Logga in</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="1" cellpadding="5">
                <p:outputLabel for="user" value="Användarnamn:" style="font-weight:bold" />
                <p:inputText id="user" value="#{loginBB.user}" />
                
                <p:outputLabel for="password" value="Lösenord:" style="font-weight:bold" />
                <p:inputText type="password" id="password" value="#{loginBB.password}" />
                
                <p:commandButton value="Logga in" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{loginCtrl.login()}" />
            </h:panelGrid>
        </h:form>
    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- This page is showed when "Orderhistorik" in the top menu is clicked and shows all orders the user have made -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <p:dataTable var="order" value="#{orderHistoryBB.customerOrders}">

                    <p:column headerText="Id">
                        <h:outputText value="#{order.id}"/>
                    </p:column>

                    <p:column headerText="Datum">
                        <h:outputText value="#{order.date}" />
                    </p:column>   

                    <p:column>
                        <p:button value="Mer info" outcome="/orderdetail.xhtml">
                            <f:param id="id" name="id" value="#{order.id}"/>   
                            <f:param name="i" value="5" />
                        </p:button>
                    </p:column>   
                </p:dataTable>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>

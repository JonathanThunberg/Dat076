<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Varukorg</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    
    <h:body>
        <p:layout>
            <p:layoutUnit position="center">
                <h:form>
                    <p:dataTable var="item" value="#{shoppingCartBB.cart.orderItems}">
                        <p:column headerText="Namn">
                            <h:outputText value="#{item.product.name}" />
                        </p:column>
                        
                        <p:column headerText="Pris/st">
                            <h:outputText value="#{item.product.price} kr" />
                        </p:column>
                        
                        
                        <p:column id="quantity" headerText="Antal">
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>
                        
                        <p:column headerText="Pris">
                            <h:outputText value="#{shoppingCartBB.cart.getPrice(item)} kr" />
                        </p:column>
                        
                    </p:dataTable>
                   <h:panelGrid columns="8" cellpadding="5">
                   <h:outputText value="Leveransadress: " />
                   <h:outputText value="#{shoppingCartBB.customer.adresses.adressesPK.streetname}" />
                    
                    <h:outputText value="Postort: "/>
                        <h:outputText value="#{shoppingCartBB.customer.adresses.adressesPK.city}" />
                    
                    
                    <h:outputText value="Postnr: "/>
                        <h:outputText value="#{shoppingCartBB.customer.adresses.postalcode}"/>
                    
                    <h:outputText value="Motagare: "/>
                        <h:outputText value="#{shoppingCartBB.customer.name}" />
                    </h:panelGrid>
                    
                    <p:commandButton value="Avbryt" actionListener="#{shoppingCartCtrl.cancel()}" update="@form" />
                    <p:commandButton value="KÃ¶p" actionListener="#{shoppingCartCtrl.confirm()}" />
                    <p:outputLabel value="Summa: #{shoppingCartBB.cart.totalPrice} kr"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
    
</html>

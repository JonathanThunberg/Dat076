<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <title>Shop</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <div id="matbutiken_left_menu">
                    <h:form> 
                        <p:growl id="messages" showDetail="false"/>

                        <p:menu>
                            <p:submenu label="Kategorier">
                                <p:menuitem value="Frukt &amp; Grönt" actionListener="#{menuView.save}" update="messages" />
                                <p:menuitem value="Dryck" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Kött &amp; Chark" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Fisk &amp; Skaldjur" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Mejeri" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Skafferi" actionListener="#{menuView.update}" update="messages" />
                                <p:menuitem value="Godis" actionListener="#{menuView.update}" update="messages" />
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </div>

                <div id="matbutiken_big_menu">
                    <h:form id="form">
                        <p:dataGrid var="prod" value="#{dataGridView.products}" columns="3" layout="grid"
                                    rows="9" paginator="true" id="products"
                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">

                            <p:panel header="#{prod.name}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage value= "/img/Products/#{prod.name}.jpg"/>

                                    <h:outputText value="#{prod.price} kr/st" />
                                    <p:spinner style="float:left" size="5"  min="1" value="1">
                        <p:ajax listener="#{shoppingCartCtrl.setQuantity(item,quantity)}" update="@form" process="@this" />
                    </p:spinner>

                                    <p:commandLink style="float:right;" update=":form:productDetail" oncomplete="PF('productDialog').show()" title="Köp">
                                        <h:outputText value="Köp"/>
                                        <f:setPropertyActionListener value="#{product}" target="#{dataGridView.selectedProd}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="productDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedProd}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <p:graphicImage name="demo/images/car/#{dataGridView.selectedProd.name}-big.gif"/> 
                                    </f:facet>

                                    <h:outputText value="Namn:" />
                                    <h:outputText value="#{dataGridView.selectedProd.name}" />

                                    <h:outputText value="Pris" />
                                    <h:outputText value="#{dataGridView.selectedProd.price}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>                
    </h:body>
</html>
